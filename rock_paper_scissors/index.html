<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>This is a rock paper scissors game that I am developing for SD230. Press a button to choose either rock, paper, or scissors</div>
    <div class="game">
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="picks">
            <div id="player">Player =</div>
            <div id="computer">Computer =</div>
        </div>
        <div class="status">
            <div id="currentStatus"></div>
        </div>
    </div>
</body>
</html>
